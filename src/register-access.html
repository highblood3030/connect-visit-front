<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Access | School Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Access Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate-fade-in-up">

    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <img src="images/logo.png" alt="Logo" class="h-20 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-primary">Admin Access Required</h2>
      <p class="text-gray-600">Please enter the admin password to proceed to registration.</p>
    </div>

    <!-- Password Form -->
    <div class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Admin Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <!-- Feedback Messages -->
      <p id="errorMsg" class="text-red-500 text-sm hidden">❌ Incorrect password. Please try again.</p>
      <p id="successMsg" class="text-green-500 text-sm hidden">✅ Correct! Redirecting to registration page...</p>

      <!-- Buttons -->
      <button onclick="checkPassword()" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
        Submit
      </button>
    </div>

    <!-- Back to Login -->
    <div class="text-center mt-6">
      <a href="login.html"
        class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 19l-7-7 7-7" />
        </svg>
        Back to Login
      </a>
    </div>

  </div>

  <!-- Custom Animation -->
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out both;
    }
  </style>

  <!-- JavaScript for Password Check -->
  <script>
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function checkPassword() {
      const password = document.getElementById('adminPassword').value;
      const correctPassword = 'admin123'; // ✅ Change this to real admin password

      if (password === correctPassword) {
        errorMsg.classList.add('hidden');
        successMsg.classList.remove('hidden');

        // ✅ Redirect after 2 seconds delay
        setTimeout(() => {
          window.location.href = 'register.html';
        }, 2000); // 2000ms = 2 seconds

      } else {
        successMsg.classList.add('hidden');
        errorMsg.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
