<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | School Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent: '#10B981',
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Register Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate-fade-in-up">
    
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <img src="images/logo.png" alt="Logo" class="h-20 mx-auto mb-4">
      <h2 class="text-3xl font-bold text-primary">Create an Account</h2>
      <p class="text-gray-600">Register as Student or Teacher</p>
    </div>

    <!-- Register Form -->
    <form action="#" method="POST" class="space-y-5">
      
      <!-- Select User Type -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Register as</label>
        <select name="user_type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher/Staff</option>
        </select>
      </div>

      <!-- Full Name -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input type="text" name="full_name" placeholder="Enter your full name"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email Address</label>
        <input type="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <!-- Username -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Username</label>
        <input type="text" name="username" placeholder="Choose a username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Create a password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">Register</button>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-6">
      <p class="text-sm">Already have an account? 
        <a href="login.html" class="text-primary hover:underline">Login</a>
      </p>
      <a href="index.html"
        class="inline-flex items-center px-4 py-2 mt-4 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 19l-7-7 7-7" />
        </svg>
        Back to Home
      </a>
    </div>

  </div>

  <!-- Custom Animation -->
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out both;
    }
  </style>

</body>
</html>
