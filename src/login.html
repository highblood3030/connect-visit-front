<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | School Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent: '#10B981',
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate-fade-in-up">

    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <img src="images/logo.png" alt="Logo" class="h-20 mx-auto mb-4">
      <h2 class="text-3xl font-bold text-primary">Login to SCMS</h2>
      <p class="text-gray-600">Student, Teacher & Admin Portal</p>
    </div>

    <!-- Login Form -->
    <div class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Username</label>
        <input type="text" id="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none focus:border-primary transition">
      </div>

      <p id="loginError" class="text-red-500 text-sm hidden">❌ Incorrect username or password. Please try again.</p>

      <button onclick="login()" 
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
        Login
      </button>
    </div>

    <!-- Links -->
    <div class="text-center mt-6 space-y-3">
      <p class="text-sm">
        Don't have an account? 
        <a href="register-access.html" class="text-primary hover:underline">Register</a>
      </p>
      <p class="text-sm">
        <a href="forgot-password.html" class="text-primary hover:underline">Forgot Password?</a>
      </p>
      
      <!-- ✅ Back to Home Button -->
      <a href="index.html"
        class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition mt-4">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 19l-7-7 7-7" />
        </svg>
        Back to Home
      </a>
    </div>

  </div>

  <!-- ✅ JS for Multi-role Login -->
  <script>
    function login() {
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('loginError');

      // ✅ List of valid users
      const users = [
        { username: 'student1', password: 'password123', role: 'student' },
        { username: 'teacher1', password: 'teacherpass', role: 'teacher' },
        { username: 'admin1', password: 'adminpass', role: 'admin' }
      ];

      // ✅ Find user
      const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

      if (user) {
        errorMsg.classList.add('hidden'); // Hide error if correct

        // ✅ Redirect based on role
        if (user.role === 'student') {
          window.location.href = 'student-dashboard.html';
        } else if (user.role === 'teacher') {
          window.location.href = 'teacher-dashboard.html';
        } else if (user.role === 'admin') {
          window.location.href = 'admin-dashboard.html';
        }
      } else {
        errorMsg.classList.remove('hidden'); // Show error if no match
      }
    }
  </script>

  <!-- Custom Animation -->
  <style>
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out both;
    }
  </style>

</body>
</html>
